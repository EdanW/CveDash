<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVE Dashboard - DDoS Vulnerabilities</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="metric-toggle" aria-label="Select metric version">
                <label for="metricVersionSelect" class="metric-toggle__label">Metric:</label>
                <select id="metricVersionSelect" class="metric-toggle__select">
                    <option value="latest" selected>Latest</option>
                    <option value="v2">CVSS v2</option>
                    <option value="v3.0">CVSS v3.0</option>
                    <option value="v3.1">CVSS v3.1</option>
                    <option value="v4.0">CVSS v4.0</option>
                </select>
            </div>
            <h1>ğŸ›¡ï¸ CVE Dashboard</h1>
            <p>Monitor and manage DDoS-related vulnerabilities</p>
        </div>
        
        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <h3 id="totalCVEs">0</h3>
                    <p id="totalCVEsLabel">DDoS vs Other CVEs</p>
                </div>
                <div class="stat-card">
                    <h3 id="criticalCVEs">0</h3>
                    <p>Critical Severity</p>
                </div>
                <div class="stat-card">
                    <h3 id="avgCVSS">0.0</h3>
                    <p>Average CVSS Score</p>
                </div>
                <div class="stat-card">
                    <h3 id="activeCVEs">0</h3>
                    <p>Active Vulnerabilities</p>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-success" onclick="refreshData()">ğŸ”„ Refresh</button>
                <button class="btn btn-warning" onclick="filterDDoSOnly()">ğŸ›¡ï¸ DDoS Only</button>
                <button class="btn btn-info" onclick="getRandomCVE()">ğŸ² Random CVE (NVD)</button>
            </div>

            <div class="card severity-widget">
                <h3 class="widget-title">ğŸ“Š Severity Distribution</h3>
                <div class="widget-canvas-wrap">
                    <canvas id="severityChart"></canvas>
                </div>
            </div>

            <div class="card yearly-trends-widget">
                <h3 class="widget-title">ğŸ“ˆ CVE Trends by Year</h3>
                <div class="widget-canvas-wrap">
                    <canvas id="yearlyTrendsChart"></canvas>
                </div>
            </div>
            
            <div id="cvesContainer" class="cves-grid">
                <!-- CVEs will be loaded here -->
            </div>
        </div>
    </div>
    
    
    <!-- Random CVE Modal -->
    <div id="randomCveModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRandomModal()">&times;</span>
            <h2>ğŸ² Random CVE from NVD API</h2>
            <div id="randomCveContent">
                <div class="loading">Loading random CVE...</div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/script.js"></script>
</body>
</html>
